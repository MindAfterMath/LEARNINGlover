function gcd(u, v)
{
 	if (v == 0)
		return u;
	else
 	{
		return gcd(v, u % v);
	}
}

function sum(num1, den1, num2, den2)

function disp(num, den)
{
	var outtext = "";
	if (den != 1)
	{
		outtext = "<table><tr><td class='frac'>" + num + "</td></tr><tr><td class='none'>" + den + "</td></tr></table>";
	}
	else if (num != 0)
	{
		outtext = num + ""; 
	}
	else
	{
		outtext = "0";
	}
	
	return outtext;
}
