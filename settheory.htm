<html>
<head>
<script type="text/javascript">
function generate(n)
{
	var A = new Array(n);
	var i;
	for (i = 0; i < n; i++)
	{
		next = Math.floor((Math.random())*100);
		if (!search(A, next))
			A[i] = next;
		else
			i--;
	}

	return A;
}

function search(set, elmnt)
{
	var i;
	var ans = false;

	for (i = 0; i < set.length && !ans; i++)
		if (set[i] == elmnt)
			ans = true;

	return ans;
}

function union(set1, set2)
{
	var set3 = new Array();
	var i;

	for (i = 0; i < set1.length; i++)
		set3[i] = set1[i];
	
	for (i = 0; i < set2.length; i++)
	{
		if (!search(set3, set2[i]))
			set3[set3.length] = set2[i];
	}

	return set3;
}

function intersect(set1, set2)
{
	var set3 = new Array();
	var i;

	for (i = 0; i < set1.length; i++)
	{
		if (search(set2, set1[i]))
			set3[set3.length] = set1[i];
	}

	return set3;
}

function diff(set1, set2)
{
	var set3 = new Array();
	var i;

	for (i = 0; i < set1.length; i++)
	{
		if (!search(set2, set1[i]))
			set3[set3.length] = set1[i];
	}

	return set3;
}

function symmDiff(set1, set2)
{
	var set3 = new Array();
	var set4 = new Array();

	set3 = union(set1, set2);
	set4 = intersect(set1, set2);
	
	set3 = diff(set3, set4);

	return set3;
}

function cartProd(set1, set2)
{
	var set3 = new Array()
	var i, j;

	for (i = 0; i < set1.length; i++)
	{
		set3[i] = new Array();
		for (j = 0; j < set2.length; j++)
		{
			set3[i][j] = "(" + set1[i] + ", " + set2[j] + ")";
		}
		set3[i][j] = "<br>";
	}

	return set3;
}

function init(set1, k1, set2, k2)
{
	var set1 = generate(k1);
	var set2 = generate(k2);
	var ans = new Array();
	var text = "";

	text += "k1 = " + k1 + "\n";
	text += "k2 = " + k2 + "\n";
	
	text += "set1 = {";
	for (var i = 0; i < set1.length; i++)
	{
		if (i < set1.length - 1)
			text += set1[i] + ", ";
		else
			text += set1[i];
		ans[ans.length] = set1[i];
	}
	text += "}\n";
	
	text += "set2 = {";
	for (var i = 0; i < set2.length; i++)
	{
		if (i < set2.length - 1)
			text += set2[i] + ", ";
		else
			text += set2[i];
		ans[ans.length] = set2[i];
	}
	text += "}\n";

	document.getElementById("list").value = text;
	return ans;
}

function retreive(set, start, finish)
{
	var i;
	var ans = new Array();
	for (i = start; i < finish; i++)
		ans[ans.length] = set[i];

	return ans;
}

function operate(set1, set2) 
{
 	if (document.getElementById("alg").value == 1)
 		ans = union(set1, set2);
 	else if (document.getElementById("alg").value == 2)
 		ans = intersect(set1, set2);
 	else if (document.getElementById("alg").value == 3)
 		ans = diff(set1, set2);
 	else if (document.getElementById("alg").value == 4)
 		ans = symmDiff(set1, set2);
 	else if (document.getElementById("alg").value == 5)
 		ans = cartProd(set1, set2);
  	return ans;
}
</script>
</head>
<body>
<p>
</p>
<form name=data id=data> 
<input type=button onclick="k1 = Math.floor(Math.random()*25);k2 = Math.floor(Math.random()*25);ans = init(set1, k1, set2, k2);set1 = retreive(ans, 0, k1);set2 = retreive(ans, k1, k1+k2);" value="New Problem"><br> 
<TEXTAREA style="WIDTH: 350px; HEIGHT: 150px" id=list cols=41 rows=6 name=list></TEXTAREA><br> 
<select name="alg" id="alg">
 <option value=1 selected>Union</OPTION>
 <option value=2>Intersection</OPTION>
 <option value=3>Difference</OPTION>
 <option value=4>Symmetric Difference</OPTION>
 <option value=5>Cartesian Product</OPTION>
</SELECT><br> 
<input type="checkbox" name="show" id="show">Show Work?
<input type="button" value="Operate" onclick="ans = operate(set1, set2); document.getElementById('output').innerHTML = ans;">  </FORM>
<script type="text/javascript">
var k1 = Math.floor(Math.random()*25);
var k2 = Math.floor(Math.random()*25);
var set1 = new Array();
var set2 = new Array();
var ans = init(set1, k1, set2, k2);
set1 = retreive(ans, 0, k1);
set2 = retreive(ans, k1, k1+k2);
//alert("set1 = " + set1);
//alert("set2 = " + set2);
</script>
<p name="output" id="output">
</p>
</body>
</html>
