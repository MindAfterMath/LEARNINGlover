function regres(list1)
{

	var size = 0;

	size = list1.length;

		sumx2 += list1[i];

	}
	
	xbar = sumx / size;

		xxbar += (list1[i] - xbar) * (list1[i] - xbar);
		xybar += (list1[i] - xbar) * (list1[i] - ybar);
		yybar += (list1[i] - ybar) * (list1[i] - ybar);
	}
	
	beta1 = xybar / xxbar;
	beta0 = ybar - beta1 * xbar;
	
	df = size - 2;
	rss = 0;
	ssr = 0;
	for (var i = 0; i < size; i++)
	{
		var fit = beta1*list1[i] + beta0;
		rss += (fit - list2[i])*(fit - list2[i]);
		ssr += (fit - ybar) * (fit - ybar);
	}
	
	var R2 = ssr / yybar;
	var svar = rss / df;
	var svar1 = svar / xxbar;
	var svar0 = svar / size + xbar*xbar*svar1;
	svar0 = svar * sumx2 / (size * xxbar);
	
	ans[0] = beta0;
	ans[1] = beta1;
	
	return ans;
}
