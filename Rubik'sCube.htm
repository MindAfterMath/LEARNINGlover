	{
		document.getElementById(id).style.background = "#FFFFFF";
	}
	else if (document.getElementById(id).style.background == "#FFFFFF" || 
			 document.getElementById(id).style.background == "rgb(255, 255, 255)" || 
			 document.getElementById(id).style.background == "none repeat scroll 0% 0% rgb(255, 255, 255)" ||
			 document.getElementById(id).style.background == "rgb(255, 255, 255) none repeat scroll 0% 0%")
	{
		document.getElementById(id).style.background = "#FF0000";
	}
}
