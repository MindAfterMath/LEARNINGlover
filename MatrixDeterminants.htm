MatrixDeterminants<script type="text/javascript">
function determinant(mtrx)
{
	var det = 0;
	var size = mtrx.length;
	
	if (size == 1)
	{
		det = mtrx[0][0];
	}
	else if (size == 2)
	{
		det = mtrx[0][0]*mtrx[1][1] - mtrx[1][0]*mtrx[0][1];
	}
	else
	{
		det = 0;
		for (var j1 = 0; j1 < size; j1++)
		{
			var sub = new Array();
			for (var k = 0; k < size-1; k++)
			{
				sub[k] = new Array();
			}
			
			for (var i = 1; i < size; i++)
			{
				var j2 = 0;
				for (var j = 0; j < size; j++)
				{
					if (j == j1)
					{
						continue;
					}
					sub[i-1][j2] = mtrx[i][j];
					j2++;
				}
			}

			det += Math.pow(-1.0,1.0+j1+1.0)* mtrx[0][j1] * determinant(sub);
		}
	}

	return det;
}

{

			if (sign == 0)
			{
				A[i][j] = A[i][j]*-1;

		} 	
		
		text += "</tr>"; 
	}
	
	text += "</table>";

	document.getElementById("output").innerHTML = text;

	return A;
}
