<html>
<head>
<script type="text/javascript">
function selectionSort(A) 
{
 	text = "";
 	count = 0;
 	if (document.getElementById("show").checked)
 		text += count + ") A = " + A + "<br>";
  	var i, j, min;
  	for (i = 0; i < A.length; i++)
 		left[i] = A[i];
  	for (i = 0; i < left.length-1; i++)
 	{
 		swap = 0;
 		min = i;
 		for (j = i+1; j < left.length; j++)
 		{
 			if (left[j] < left[min])
 			{
 				min = j;
 				swap ++;
 			}
 		}
 		temp = left[i];
 		left[i] = left[min];
 		left[min] = temp;
  		if (swap)
 		{
 			count++;
 			if (document.getElementById("show").checked)
 				text += count + ") left = " + left + "<br>";
 		}
 	}
  	return left; 
}
</script>
</head>
<body>

left = [];

n = []; 
mid = []; 
result = [];
