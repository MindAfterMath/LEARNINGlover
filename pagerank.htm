	for (i = 0; i < graph.length; i++)
	{
		rank[i] = 1 / size;
		aux[i] = 0;
	}

function indexOf(set, element)
{
	var loc = -1, i;
	for (i = 0; i < set.length && loc == -1; i++)
	{
		if (set[i] == element)
			loc = i;
	}
	
	return loc;
}

function EucDist(point1_x, point1_y, point2_x, point2_y)
{
	var i, j, sumSq = 0;

	sumSq += Math.pow(point1_x - point2_x, 2);
	sumSq += Math.pow(point1_y - point2_y, 2);

	return Math.sqrt(sumSq);
}

function used(list, num1, num2)
{
	var i, ans = false;
	for (i = 0; i < list.length && ans == false; i++)
	{
		if (EucDist(list[i][0], list[i][1], num1, num2) < 5)
			ans = true;
	}

	return ans;
}

function disp(set)
{
	var text = "";
	text += "<table><tr><td>node </td>";
	for (var i = 0; i < set.length; i++)
		text += "<td>" + i + "</td>";
	text += "</tr><tr><td>path length</td>";
	for (var i = 0; i < set.length; i++)
	{
		text += "<td>" + set[i] + "</td>";
	}
	text += "</tr></table>";

	return text;
}

function drawGraph(A)
{
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.clearRect (0, 0, c.width, c.height);
	var i, j, num1, num2;
	var points = new Array();
	ctx.lineWidth = 1;
	ctx.strokeStyle="#000000";

	for (i = 0; i < A.length; i++)
	{
		points[i] = new Array();
		do
		{
			num1 = Math.floor(Math.random()*((c.width-15)/15) + 1);
			num2 = Math.floor(Math.random()*((c.height-15)/15) + 1);
		}
		while (used(points, num1, num2));

		points[i][0] = num1;
		points[i][1] = num2;
	}

	for (i = 0; i < A.length; i++)
	{
		for (j = 0; j < A[0].length; j++)
		{
			if (A[i][j] != 0)
			{
				ctx.beginPath();
				ctx.moveTo(15*points[i][0], 15*points[i][1]);
				ctx.lineTo(15*points[j][0], 15*points[j][1]);
				ctx.stroke();
			}
		}
	}

	for (i = 0; i < A.length; i++)
	{
		ctx.strokeStyle="#000000";
		ctx.beginPath();
		ctx.arc(15*points[i][0],15*points[i][1],10,0*Math.PI,2*Math.PI);
		ctx.stroke();

		ctx.fillStyle="#00FFFF";
		ctx.beginPath();
		ctx.arc(15*points[i][0],15*points[i][1],10,0*Math.PI,2*Math.PI);
		ctx.fill();

		ctx.fillStyle="#000000";
		ctx.font="10px Arial";
		ctx.fillText(i,15*points[i][0]-3*(Math.floor(Math.log(i+1)/Math.log(10))+1),15*points[i][1]+4);
	}

	return points;
}

function drawNodes(A, points)
{
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	var i, j, num1, num2;
	ctx.lineWidth = 1;
	for (i = 0; i < A.length; i++)
	{
		ctx.strokeStyle="#000000";
		ctx.beginPath();
		ctx.arc(15*points[i][0],15*points[i][1],10,0*Math.PI,2*Math.PI);
		ctx.stroke();

		ctx.fillStyle="#00FFFF";
		ctx.beginPath();
		ctx.arc(15*points[i][0],15*points[i][1],10,0*Math.PI,2*Math.PI);
		ctx.fill();

		ctx.fillStyle="#000000";
		ctx.font="10px Arial";
		ctx.fillText(i,15*points[i][0]-3*(Math.floor(Math.log(i+1)/Math.log(10))+1),15*points[i][1]+4);
	}
}

function drawLines(A, points)
{
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.clearRect (0, 0, c.width, c.height);
	var i, j;

	for (i = 0; i < A.length; i++)
	{
		for (j = 0; j < A[0].length; j++)
		{
			if (A[i][j] != 0)
			{
				ctx.lineWidth = 1;
				ctx.strokeStyle="#000000";
				ctx.beginPath();
				ctx.moveTo(15*points[i][0], 15*points[i][1]);
				ctx.lineTo(15*points[j][0], 15*points[j][1]);
				ctx.stroke();
			}
		}
	}

}

function drawAns(A, points, ans, start)
{
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	var i, j, num1, num2;

	ctx.strokeStyle="#00FF00";
	ctx.lineWidth = 2;
	ctx.beginPath();
	ctx.moveTo(15*points[ans[start]][0], 15*points[ans[start]][1]);
	ctx.lineTo(15*points[ans[start+1]][0], 15*points[ans[start+1]][1]);
	ctx.stroke();
	drawNodes(A, points);
	if ((start + 2) >= ans.length-1)
	{
		start = 0;
	}
	else
		start += 2;
	var f = function(){if (start == 0)drawLines(A, points);t = drawAns(A, points, ans, start);drawNodes(A, points);};
	t = setTimeout(f, 2000);

	return t;
}
