function naiveBayes()
{
	var inst = new Array();
	var prob = new Array();
	var sum = 0;
	
	for (var i = 0; i < rownames.length; i++)
	{
		prob[i] = 1.0;
	}
		
//	document.getElementById("output").innerHTML += prob + "<br>";
	
	for (var i = 0; i < names.length; i++)
	{
		inst[i] = names[i] + "." + document.getElementById(names[i]).value;
	}
	
//	document.getElementById("output").innerHTML += inst + "<br>";
	
	for (var j = 0; j < prob.length; j++)
	{
		document.getElementById("output").innerHTML += rownames[j] + "<br>";
		for (var i = 0; i < inst.length; i++)
		{
			document.getElementById("output").innerHTML += colnames[colnames.indexOf(inst[i])] + " = " + cndPrbs[j][colnames.indexOf(inst[i])] + "<br>";
			if (colnames.indexOf(inst[i]) != -1)
			{
				prob[j] *= cndPrbs[j][colnames.indexOf(inst[i])];
			}
		}
		sum += prob[j];
	}

	for (var j = 0; j < prob.length; j++)
	{
		prob[j] = prob[j] / sum;
	}
	
	var out2 = new Array();
	var names2 = new Array();
	
	for (var i = 0; i < prob.length; i++)
	{
		out2[i] = prob[i];
		names2[i] = rownames[i];
	}
	
	for (var i = 0; i < out2.length; i++)
	{
		for (var j = 0; j < out2.length; j++)
		{
			if (out2[i] > out2[j])
			{
				var temp = out2[i];
				out2[i] = out2[j];
				out2[j] = temp;
				
				temp = names2[i];
				names2[i] = names2[j];
				names2[j] = temp;
			}
		}
	}
	
//	document.getElementById("output").innerHTML += out2 + "<br>";
//	document.getElementById("output").innerHTML  = "";
	
	for (var i = 0; i < out2.length; i++)
	{
		if (!isNaN(out2[i]))
		{
			if (out2[i] != 0)
			{
				document.getElementById("output").innerHTML += names2[i] + " - " + out2[i] + "<br>";
			}
			if ((names2[i].indexOf("PASS") != -1 || names2[i].indexOf("RUSH") != -1) && (names2[i].length == 6))
			{
//				document.getElementById("output").innerHTML += names2[i] + "<br>";
				var c = document.getElementById(names2[i]);
				var ctx = c.getContext("2d");
				ctx.clearRect(0, 0, c.width, c.height);
				ctx.fillStyle = "#FF0000";
				ctx.globalAlpha = out2[i];
				ctx.fillRect(0, 0, c.width, c.height);
				ctx.fillStyle = "#000000";
				ctx.font = "32px Arial";
				var width = ctx.measureText(names2[i]).width;
				ctx.globalAlpha = 1.0;
				ctx.fillText(names2[i], c.width / 2 - width / 2, 35);
				ctx.fill();
				ctx.font = "12px Arial";
				width = ctx.measureText(out2[i].toFixed(4)).width;
				ctx.fillText(out2[i].toFixed(4), c.width / 2 - width / 2, 100);
				ctx.fill();
			}
		}
	}
}

function randInst()
{
	for (var i = 0; i < names.length; i++)
	{
		var selBox = document.getElementById(names[i]);
		var loc = Math.floor(Math.random()*selBox.options.length);
		document.getElementById(names[i]).options[loc].selected = true;
	}
	
	for (var i = 0; i < rownames.length; i++)
	{
		if ((rownames[i].indexOf("PASS") != -1 || rownames[i].indexOf("RUSH") != -1) && (rownames[i].length == 7))
		{
			var c = document.getElementById(rownames[i]);
			var ctx = c.getContext("2d");
			ctx.clearRect(0, 0, c.width, c.height);
		}
	}
	
	document.getElementById("output").innerHTML  = "";
}
