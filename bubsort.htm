<html>
<head>
<script type="text/javascript">
function bubbleSort(A) 
{
 	count = 0;
 	text = "";
 	if (document.getElementById("show").checked)
 		text += count + ") A = " + A + "<br>";
  	var i, j;
  	for (i = 0; i < A.length; i++)
 		left[i] = A[i];
  	for (i = left.length-1; i >= 0; i--)
 	{
 		swap = 0;
 		for(j = 1; j <= i; j++)
 			if (left[j-1] > left[j])
 			{
 				temp = left[j-1];
 				left[j-1] = left[j];
 				left[j] = temp;
 				swap ++;
 			}
 		if (swap)
 		{
 			count ++;
 			if (document.getElementById("show").checked)
 				text += count + ") left = " + left + "<br>";
 		}
 	}
  	return left; 
}
</script>
</head>
