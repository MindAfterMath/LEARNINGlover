/**
 * Gibbs sampler for estimating the best assignments of topics for words and
 * documents in a corpus. The algorithm is introduced in Tom Griffiths' paper
 * "Gibbs sampling in the generative model of Latent Dirichlet Allocation"
 * (2002).
 * 
 * @author heinrich
 */

/**
 * Initialisation: Must start with an assignment of observations to topics ?
 * Many alternatives are possible, I chose to perform random assignments
 * with equal probabilities
 * 
 * @param K
 *            number of topics
 * @return z assignment of topics to words
 */
function initialState(LdaGibbs) 
{
	var i;

//	var M = LdaGibbs.documents.length;

	// initialise count variables.
	LdaGibbs.nw = new Array(LdaGibbs.vocab.length);
	for (var zen = 0; zen < LdaGibbs.vocab.length; zen++)
	{
		//nw is a numWords by numTopics matrix. 
		LdaGibbs.nw[LdaGibbs.vocab[zen]] = new Array(LdaGibbs.numTopics);
		for (var yoga = 0; yoga < LdaGibbs.nw[LdaGibbs.vocab[zen]].length; yoga++)
		{
			LdaGibbs.nw[LdaGibbs.vocab[zen]][yoga] = 0;
		}
	}
	
	LdaGibbs.nd = new Array(LdaGibbs.documents.length);
	for (var zen = 0; zen < LdaGibbs.nd.length; zen++)
	{
		LdaGibbs.nd[zen] = new Array(LdaGibbs.numTopics);
		for (var yoga = 0; yoga < LdaGibbs.nd[zen].length; yoga++)
		{
			LdaGibbs.nd[zen][yoga] = 0;
		}
	}
	
	LdaGibbs.nwsum = new Array(LdaGibbs.numTopics);
	for (var zen = 0; zen < LdaGibbs.nwsum.length; zen++)
	{
		LdaGibbs.nwsum[zen] = 0;
	}
	
	LdaGibbs.ndsum = new Array(LdaGibbs.documents.length);
	for (var zen = 0; zen < LdaGibbs.ndsum.length; zen++)
	{
		LdaGibbs.ndsum[zen] = 0;
	}

	// The z_i are are initialised to values in [1,K] to determine the
	// initial state of the Markov chain.

	LdaGibbs.z = new Array(LdaGibbs.documents.length);
	for (var zen = 0; zen < LdaGibbs.z.length; zen++)
	{
		LdaGibbs.z[zen] = new Array();
	}
	
	for (var m = 0; m < LdaGibbs.documents.length; m++)
	{
		var docLen = LdaGibbs.documents[m].length;
		LdaGibbs.z[m] = new Array(docLen);
		
		for (var n = 0; n < docLen; n++)
		{
			var topic = Math.floor(Math.random() * LdaGibbs.numTopics);
			LdaGibbs.z[m][n] = topic;
			// number of instances of word i assigned to topic j
			LdaGibbs.nw[LdaGibbs.documents[m][n]][topic]++;
			// number of words in document i assigned to topic j.
			LdaGibbs.nd[m][topic]++;
			// total number of words assigned to topic j.
			LdaGibbs.nwsum[topic]++;
		}
		// total number of words in document i
		LdaGibbs.ndsum[m] = docLen;
	}
	
	return LdaGibbs;
}

/**
 * Main method: Select initial state ? Repeat a large number of times: 1.
 * Select an element 2. Update conditional on other elements. If
 * appropriate, output summary for each run.
 * 
 * @param K
 *            number of topics
 * @param alpha
 *            symmetric prior parameter on document--topic associations
 * @param beta
 *            symmetric prior parameter on topic--term associations
 */
function gibbs(LdaGibbs) 
{
//	var text = "";

        // init sampler statistics
	if (LdaGibbs.SAMPLE_LAG > 0) 
	{
		LdaGibbs.thetasum = new Array(LdaGibbs.documents.length);
		for (var zen = 0; zen < LdaGibbs.thetasum.length; zen++)
		{
			LdaGibbs.thetasum[zen] = new Array(LdaGibbs.numTopics);
			for (var yoga = 0; yoga < LdaGibbs.thetasum[zen].length; yoga++)
			{
				LdaGibbs.thetasum[zen][yoga] = 0;
			}
		}

		LdaGibbs.phisum = new Array(LdaGibbs.numTopics);
		for (var zen = 0; zen < LdaGibbs.phisum.length; zen++)
		{
			LdaGibbs.phisum[zen] = new Array(LdaGibbs.vocab.length);
			for (var yoga = 0; yoga < LdaGibbs.phisum[zen].length; yoga++)
			{
				LdaGibbs.phisum[zen][yoga] = 0;
			}
		}
		LdaGibbs.numstats = 0;
	}

	// initial state of the Markov chain:
	LdaGibbs = initialState(LdaGibbs);

	document.getElementById("output").innerHTML += "Sampling " + LdaGibbs.ITERATIONS + " iterations with alpha = " + LdaGibbs.alpha + " and beta = " + LdaGibbs.beta + ".<br>";

	for (var i = 0; i < LdaGibbs.ITERATIONS; i++) 
	{
		// for all z_i
		for (var m = 0; m < LdaGibbs.z.length; m++) 
		{
			for (var n = 0; n < LdaGibbs.z[m].length; n++) 
			{
				// (z_i = z[m][n])
				// sample from p(z_i|z_-i, w)
				var topic = sampleFullConditional(LdaGibbs, m, n);
				LdaGibbs.z[m][n] = topic;
			}
		}

		if ((i < LdaGibbs.BURN_IN) && (i % LdaGibbs.THIN_INTERVAL == 0)) 
		{
//			text += "B";
			LdaGibbs.dispcol++;
		}
		// display progress
		if ((i > LdaGibbs.BURN_IN) && (i % LdaGibbs.THIN_INTERVAL == 0)) 
		{
//			text += "S";
			LdaGibbs.dispcol++;
		}
		// get statistics after burn-in
		if ((i > LdaGibbs.BURN_IN) && (LdaGibbs.SAMPLE_LAG > 0) && (i % LdaGibbs.SAMPLE_LAG == 0)) 
		{
			updateParams(LdaGibbs);
//			text += "|";
			if (i % LdaGibbs.THIN_INTERVAL != 0)
			{
				LdaGibbs.dispcol++;
			}
		}
		
		if (LdaGibbs.dispcol >= 100) 
		{
//			text += "<br>";
			LdaGibbs.dispcol = 0;
		}
	}
	
//	text += "<br>";
	
//	document.getElementById("output").innerHTML += text;
	
	return LdaGibbs;
}

/**
 * Sample a topic z_i from the full conditional distribution: p(z_i = j |
 * z_-i, w) = (n_-i,j(w_i) + beta)/(n_-i,j(.) + W * beta) * (n_-i,j(d_i) +
 * alpha)/(n_-i,.(d_i) + K * alpha)
 * 
 * @param m
 *            document
 * @param n
 *            word
 */
function sampleFullConditional(LdaGibbs, m, n) 
{
	// remove z_i from the count variables
	var topic = LdaGibbs.z[m][n];
//	var text = "";
	
//	text += "LdaGibbs.documents[m][n] = " + LdaGibbs.documents[m][n] + "<br>";
//	text += "topic = " + topic + "<br>";
//	text += "m = " + m + "<br>";
//	text += "n = " + n + "<br>";
//	text += "LdaGibbs.nw[LdaGibbs.documents[m][n]][topic] = " + LdaGibbs.nw[LdaGibbs.documents[m][n]][topic] + "<br>";
//	text += "LdaGibbs.nd[m][topic] = " + LdaGibbs.nd[m][topic] + "<br>";
//	text += "LdaGibbs.nwsum[topic] = " + LdaGibbs.nwsum[topic] + "<br>";
//	text += "LdaGibbs.ndsum[m] = " + LdaGibbs.ndsum[m] + "<br>";
	
	LdaGibbs.nw[LdaGibbs.documents[m][n]][topic]--;
	LdaGibbs.nd[m][topic]--;
	LdaGibbs.nwsum[topic]--;
	LdaGibbs.ndsum[m]--;

	// do multinomial sampling via cumulative method:
	var p = new Array(LdaGibbs.numTopics);
	for (var k = 0; k < LdaGibbs.numTopics; k++) 
	{
		p[k] = (LdaGibbs.nw[LdaGibbs.documents[m][n]][k] + LdaGibbs.beta) / (LdaGibbs.nwsum[k] + LdaGibbs.vocab.length * LdaGibbs.beta) * (LdaGibbs.nd[m][k] + LdaGibbs.alpha) / (LdaGibbs.ndsum[m] + LdaGibbs.numTopics * LdaGibbs.alpha);
	}
	
//	text += "p = " + p + "<br>";
	
	// cumulate multinomial parameters
	for (var k = 1; k < p.length; k++) 
	{
		p[k] += p[k - 1];
	}
	
//	text += "p = " + p + "<br>";
	
	// scaled sample because of unnormalised p[]
	var u = Math.random() * p[LdaGibbs.numTopics - 1];
	for (topic = 0; topic < p.length; topic++) 
	{
		if (u < p[topic])
			break;
	}

	// add newly estimated z_i to count variables
	LdaGibbs.nw[LdaGibbs.documents[m][n]][topic]++;
	LdaGibbs.nd[m][topic]++;
	LdaGibbs.nwsum[topic]++;
	LdaGibbs.ndsum[m]++;

//	document.getElementById("output").innerHTML += text;
	
	return topic;
}

/**
 * Add to the statistics the values of theta and phi for the current state.
 */
function updateParams(LdaGibbs) 
{
	for (var m = 0; m < LdaGibbs.documents.length; m++) 
	{
		for (var k = 0; k < LdaGibbs.numTopics; k++) 
		{
			LdaGibbs.thetasum[m][k] += (LdaGibbs.nd[m][k] + LdaGibbs.alpha) / (LdaGibbs.ndsum[m] + LdaGibbs.numTopics * LdaGibbs.alpha);
		}
	}
	
	for (var k = 0; k < LdaGibbs.numTopics; k++) 
	{
		for (var w = 0; w < LdaGibbs.vocab.length; w++) 
		{
			LdaGibbs.phisum[k][w] += (LdaGibbs.nw[LdaGibbs.vocab[w]][k] + LdaGibbs.beta) / (LdaGibbs.nwsum[k] + LdaGibbs.vocab.length * LdaGibbs.beta);
		}
	}
	LdaGibbs.numstats++;
}

/**
 * Retrieve estimated document--topic associations. If sample lag > 0 then
 * the mean value of all sampled statistics for theta[][] is taken.
 * 
 * @return theta multinomial mixture of document topics (M x K)
 */
function getTheta(LdaGibbs) 
{
	var theta = new Array(LdaGibbs.documents.length);
	for (var zen = 0; zen < theta.length; zen++)
	{
		theta[zen] = new Array(LdaGibbs.numTopics);
		for (var yoga = 0; yoga < theta[zen].length; yoga++)
		{
			theta[zen][yoga] = 0;
		}
	}

	if (LdaGibbs.SAMPLE_LAG > 0) 
	{
		for (var m = 0; m < LdaGibbs.documents.length; m++) 
		{
			for (var k = 0; k < LdaGibbs.numTopics; k++) 
			{
				theta[m][k] = LdaGibbs.thetasum[m][k] / LdaGibbs.numstats;
			}
		}

	} 
	else 
	{
		for (var m = 0; m < LdaGibbs.documents.length; m++) 
		{
			for (var k = 0; k < LdaGibbs.numTopics; k++) 
			{
				theta[m][k] = (LdaGibbs.nd[m][k] + LdaGibbs.alpha) / (LdaGibbs.ndsum[m] + LdaGibbs.numTopics * LdaGibbs.alpha);
			}
		}
	}

	return theta;
}

/**
 * Retrieve estimated topic--word associations. If sample lag > 0 then the
 * mean value of all sampled statistics for phi[][] is taken.
 * 
 * @return phi multinomial mixture of topic words (K x V)
 */
function getPhi(LdaGibbs) 
{
	var phi = new Array(LdaGibbs.numTopics);
	for (var zen = 0; zen < phi.length; zen++)
	{
		phi[zen] = new Array(LdaGibbs.vocab.length);
		for (var yoga = 0; yoga < phi[zen].length; yoga++)
		{
			phi[zen][yoga] = 0;
		}
	}

	if (LdaGibbs.SAMPLE_LAG > 0) 
	{
		for (var k = 0; k < LdaGibbs.numTopics; k++) 
		{
			for (var w = 0; w < LdaGibbs.vocab.length; w++) 
			{
				phi[k][w] = LdaGibbs.phisum[k][w] / LdaGibbs.numstats;
			}
		}
	} 
	else 
	{
		for (var k = 0; k < LdaGibbs.numTopics; k++) 
		{
			for (var w = 0; w < LdaGibbs.vocab.length; w++) 
			{
				phi[k][w] = (LdaGibbs.nw[LdaGibbs.vocab[w]][k] + LdaGibbs.beta) / (LdaGibbs.nwsum[k] + LdaGibbs.vocab.length * LdaGibbs.beta);
			}
		}
	}
	
	return phi;
}

/**
 * Print table of multinomial data
 * 
 * @param data
 *            vector of evidence
 * @param fmax
 *            max frequency in display
 * @return the scaled histogram bin values
 */
function hist(data, fmax) 
{
	var hist = new Array(data.length);
	var text = "";
	
	// scale maximum
	var hmax = 0;
	for (var i = 0; i < data.length; i++) 
	{
		hmax = Math.max(data[i], hmax);
	}
	var shrink = fmax / hmax;
	for (var i = 0; i < data.length; i++) 
	{
		hist[i] = shrink * data[i];
	}

//	NumberFormat nf = new DecimalFormat("00");
	var scale = "";
	for (var i = 1; i < fmax / 10 + 1; i++) 
	{
		scale += "    .    " + i % 10;
	}

	text += "x" + nf.format(hmax / fmax) + " 0" + scale + "<br>";
	for (var i = 0; i < hist.length; i++) 
	{
		text += i + " |";
		for (var j = 0; j < Math.round(hist[i]); j++) 
		{
			if ((j + 1) % 10 == 0)
			{
				text += "]";
			}
			else
			{
				text += "|";
			}
		}
		text += "<br>";
	}
	
	text += "<br>";
	
	document.getElementById("output").innerHTML += text;
}

/**
 * Configure the gibbs sampler
 * 
 * @param iterations
 *            number of total iterations
 * @param burnIn
 *            number of burn-in iterations
 * @param thinInterval
 *            update statistics interval
 * @param sampleLag
 *            sample interval (-1 for just one sample at the end)
 */
function configure(iterations, burnIn, thinInterval, sampleLag)
{
	LdaGibbs.ITERATIONS = iterations;
	LdaGibbs.BURN_IN = burnIn;
	LdaGibbs.THIN_INTERVAL = thinInterval;
	LdaGibbs.SAMPLE_LAG = sampleLag;
	
	return LdaGibbs;
}

function apriori(documents, stopwords, minSup)
{
	var poss = new Array();
	var vocab = new Array();
	
	for (var i = 0; i < documents.length; i++)
	{
		for (var j = 0; j < documents[i].length; j++)
		{
			var temp = documents[i][j];
			
			if (vocab.indexOf(temp) == -1 && temp != "")
			{
				vocab[vocab.length] = temp;
			}
		}
	}
	
	var setSize = 0;
	var tree = new Array();
	var ans;

	var text = "";
	var rules = new Array();
	
	do
	{
		setSize++;
		ans = getPoss(setSize, vocab, poss, tree);
		poss = ans[0];		
		tree = ans[1];
		
		ans = getFreq(setSize, vocab, documents, poss, tree, minSup);
		poss = ans[0];
		
		tree = ans[1];
	}
	while(poss.length > 1);	
	
	return tree;
}

function getPoss(n, items, poss, tree)
{
	var tempPoss = new Array();
	var ans = new Array();
	var str1, str2; 
	var st1, st2;

	if (n == 1)
	{
		for (var i = 0; i < items.length; i++)
		{
			tempPoss[i] = items[i];
			tree[i] = initTree(tempPoss[i], 0);
		}
	}
	else if (n == 2)
	{
		for (var i = 0; i < poss.length; i++)
		{
			str1 = poss[i]
			for (var j = i + 1; j < poss.length; j++)
			{
				str2 = poss[j];
				tempPoss[tempPoss.length] = str1 + ", " + str2;
				tree[tree.length] = joinBinTree(tree[i], tree[j], tempPoss[tempPoss.length-1], n-1);
			}
		}
	}
	else
	{
		for (var i = 0; i < poss.length; i++)
		{
			for(var j = i + 1; j < poss.length; j++)
			{
				str1 = "";
				str2 = "";
				st1 = poss[i].split(", ");
				st2 = poss[j].split(", ");
				
				for(var s = 0; s < n - 2; s++)
				{
					if (str1 == "")
					{
						str1 = st1[s];
					}
					else
					{
						str1 = str1 + ", " + st1[s];
					}
					
					if (str2 == "")
					{
						str2 = st2[s];
					}
					else
					{
						str2 = str2 + ", " + st2[s];
					}

				}
				
				if (str2 == str1)
				{
					tempPoss[tempPoss.length] = str1 + ", " + st1[s] + ", " + st2[s];
				}

				while (tempPoss.length > 0 && tempPoss[tempPoss.length-1].substring(0,1) == ", ")
				{
					tempPoss[tempPoss.length-1] = tempPoss[tempPoss.length-1].substring(2, tempPoss[tempPoss.length-1].length);	
				}
					
				if (str1 == str2)
				{
					tree[tree.length] = joinBinTree(tree[linsear(tree, poss[i])], tree[linsear(tree, poss[j])], tempPoss[tempPoss.length-1], n-1);
				}
			}
		}
	}

	poss = tempPoss;
	ans[0] = poss;
	ans[1] = tree;

	return ans;
}

function linsear(sets, elmnt)
{
	var ans = -1;

	for (var i = 0; i < sets.length && ans == -1; i++)
	{
		var set = sets[i].value.split(", ");
		var found = true;
		
		for (var j = 0; j < elmnt.length && found; j++)
		{
			if (set.indexOf(elmnt[j]) == -1)
			{
				found = false;
			}
		}
		
		if (found && set.length == elmnt.length)
		{
			ans = i;
		}
	}

	return ans;
}

function remove (set, loc)
{
	var i, len = set.length;

	for (i = loc; i < len; i++)
		set[i] = set[i+1];

	set.length--;

	return set;
}

function getFreq(n, items, trans, poss, tree, minSup)
{
	var possFreq = new Array(); 
	var input;
	var ans = new Array(); 
	var count = new Array(poss.length); 
	var toOutput = "", bld1 = "", bld2 = "";
	for (var i = 0; i < count.length; i++)
	{
		count[i] = 0;
	}

	for (var i = 0; i < trans.length; i++)
	{
		for(var c = 0; c < poss.length; c++)
		{
			var found = 0;
			var st = poss[c].split(", ");
			
			for (var d = 0; d < st.length; d++)
			{
				if (trans[i].indexOf(st[d]) != -1)
				{
					found++;
				}
			}

			if (found == st.length)
			{
				count[c]++;
			}
		}
	}
	
	toOutput += "-----<table>"
	for(var i = 0; i < poss.length; i++)
	{
		if( (count[i] / trans.length) >= minSup)
		{
			possFreq[possFreq.length] = poss[i];
			tree[linsear(tree, poss[i].split(", "))].prob = count[i] / trans.length;
			bld1 = "<b>";
			bld2 = "</b>";
			toOutput += "<tr><td>" + bld1 + poss[i] + bld2 + "</td><td>|</td><td>" + bld1 + (count[i] / trans.length).toFixed(4) + bld2 + "</td></tr>";
		}
		else
		{
			remove(tree, linsear(tree, poss[i].split(", ")));
		}
	}
	toOutput += "</table>";
	
	poss = possFreq;
	ans[0] = poss;
	ans[1] = tree;

	return ans;
}

function getRules(itemsets, numTrans)
{
	var rules = new Array();
	for (var i = 0; i < itemsets.length; i++)
	{
		var candSubs = getSubs(itemsets[i].value.split(", "));
		for (var j = 0; j < candSubs.length; j++)
		{
			var comp = getComp(itemsets[i].value.split(", "), candSubs[j]);
			var len = rules.length;
			var loc1 = linsear(itemsets, candSubs[j]);
			var loc2 = linsear(itemsets, comp);
			if (loc1 == -1 || loc2 == -1)
			{
				break;
			}
			temp = new Array();
			temp[0] = itemsets[loc1].value + " => " + itemsets[loc2].value;
			temp[1] = itemsets[i].prob / itemsets[loc1].prob; 
			temp[2] = itemsets[i].prob / (itemsets[loc1].prob * itemsets[loc2].prob); 
			temp[3] = (1 - itemsets[loc2].prob) / (1 - temp[1]); 
			temp[4] = temp[1] * itemsets[loc1].prob; 
			temp[5] = itemsets[loc1].prob * numTrans; 
			temp[6] = itemsets[loc2].prob * numTrans; 
			temp[7] = itemsets[loc2].value.split(", ").length; 
			rules[rules.length] = temp;
		}
	}
	
	for (var i = 0; i < rules.length; i++)
	{
		var temp1 = rules[i][0].split(" => ");
		var concl1 = temp1[1].split(", ");
		var found = false;
		for (var j = i + 1; j < rules.length && !found; j++)
		{
			var temp2 = rules[j][0].split(" => ");
			var concl2 = temp2[1].split(", ");
			
			if (temp1[0] == temp2[0])
			{
				found = true;
	
				for (var k = 0; k < concl1.length && found; k++)
				{
					if (concl2.indexOf(concl1[k]) == -1)
					{
						found = false;
					}
				}
			}
		}
		
		if (found)
		{
			rules[i] = rules[rules.length-1];
			rules.length --;
			i--;
		}
	}

	for (var j1 = 0; j1 < rules.length; j1++)
	{
		for (var j2 = j1 + 1; j2 < rules.length; j2++)
		{
			if (rules[j1][5] < rules[j2][5])
			{
				var temp = rules[j1];
				rules[j1] = rules[j2];
				rules[j2] = temp;
			}
			else if (rules[j1][5] == rules[j2][5] && rules[j1][1] < rules[j2][1])
			{
				var temp = rules[j1];
				rules[j1] = rules[j2];
				rules[j2] = temp;
			}
			else if (rules[j1][5] == rules[j2][5] && rules[j1][1] == rules[j2][1] && rules[j1][2] > rules[j2][2])
			{
				var temp = rules[j1];
				rules[j1] = rules[j2];
				rules[j2] = temp;
			}
		}
	}

	return rules;
}

function initTree(val, prob)
{
	var tree = new Object();
	tree.value = val;
	tree.prob = prob;

	return tree;
}

function joinBinTree(tree1, tree2, val, order)
{
	var tree3 = new Object();
	tree3.value = val;
	tree3.prob = -1;

	return tree3;
}

function getSubs(list)
{
//	{}, 0, 1, 2, 3, 01, 02, 03, 12, 13, 23, 012, 013, 123, 0123
    var subs = new Array();
	var powSize;
	
	if (Array.isArray(list))
	{
		powSize = Math.pow(2, list.length);
		var digits = Math.log(powSize) / Math.log(2);
		for (var i = 1; i < powSize-1; i++)
		{
			var binRep = i.toString(2);
			while (binRep.length < digits)
			{
				binRep = "0" + binRep;
			}
			subs[i-1] = new Array();
			for (var j = 0; j < binRep.length; j++)
			{
				if (binRep[j] == 1)
				{
					subs[i-1][subs[i-1].length] = list[j];
				}
			}
		}
	}
	else
	{
		powSize = 1;
		subs[0] = list;
	}
	
	return subs;
}

function getComp(larger, sub)
{
	var comp = new Array();
	
//	document.getElementById("output").innerHTML += "finding compliment of " + sub + " in " + larger + "<br>";
	
	for (var i = 0; i < larger.length; i++)
	{
		if (sub.indexOf(larger[i]) == -1)
		{
			comp[comp.length] = larger[i];
		}
	}
	
	return comp;
}

function topW(list, vocab)
{
	var list2 = argSort(list);
	var list3 = new Array();
	
	for (var i = 0; i < list2.length; i++)
	{
		list3[list3.length] = vocab[list2[i]];
	}
	
	return list3;
}

function argmax(list)
{
	var locs = new Array();
	for (var i = 0; i < list.length; i++)
	{
		if (locs.length == 0)
		{
			locs[0] = i;
		}
		else if (list[i] > list[locs[0]])
		{
			locs = new Array();
			locs[0] = i;
		}
		else if (list[i] == list[locs[0]])
		{
			locs[locs.length] = i;
		}
	}

	return locs;
}

function cosSim(doc1, doc2)
{
	var num = 0;
	var den1 = 0;
	var den2 = 0;
	
	for (var i = 0; i < doc1.length; i++)
	{
		num += doc1[i]*doc2[i];
		den1 += doc1[i] * doc1[i];
		den2 += doc2[i] * doc2[i];
	}
	
	den1 = Math.sqrt(den1);
	den2 = Math.sqrt(den2)
	
	var ans = num / (den1 * den2);
	
//	if (ans < 0.96)
//	{
//		ans = 0;
//	}
	
	return ans;
}

function jacc(doc1, doc2)
{
	var num = 0;
	
	for (var i = 0; i < doc1.length; i++)
	{
		if (Math.abs(doc1[i] - doc2[i]) <= 5)
		{
			num++;
		}
	}
	
	return num / doc1.length;
}

/**
 * create a string representation whose gray value appears as an indicator
 * of magnitude, cf. Hinton diagrams in statistics.
 * 
 * @param d
 *            value
 * @param max
 *            maximum value
 * @return
 */
function shadeDouble(d, max) 
{
	var a = Math.floor(d * 10 / max + 0.5);
	if (a > 10 || a < 0) 
	{
		var x = d.toExponential(2) + "";
		a = 5 - x.length();
		
		for (var i = 0; i < a; i++) 
		{
			x += " ";
		}
		
		return "<" + x + ">";
	}
	
	return "[0." + LdaGibbs.shades[a] + "]";
}

function EucDist(point1, point2)
{
	var i, j, sumSq = 0;

	if (point1.length != point2.length)
	{
		return M;
	}

	for (i = 0; i < point1.length; i++)
	{
		sumSq += Math.pow(Math.abs(point1[i] - point2[i]), 2);
	}

	return Math.sqrt(sumSq);
}

function argSort(list)
{
	var temp = new Array();
	var locs = new Array();
	for (var i = 0; i < list.length; i++)
	{
		temp[i] = list[i];
		locs[i] = i;
	}
	
	for (var i = 0; i < temp.length; i++)
	{
		for (var j = 0; j < i; j++)
		{
			if (temp[i] > temp[j])
			{
				var temp2 = temp[i];
				temp[i] = temp[j];
				temp[j] = temp2;
				
				temp2 = locs[i];
				locs[i] = locs[j];
				locs[j] = temp2;
			}
		}
	}
	
	return locs;
}

function kmeans(distMtrx, k, maxno)
{
	var minDist;
	var changed;
	var iter;
	var pos;
	var chosen = new Array();
	var maxDist = new Array();
	var labels = new Array(distMtrx.length);
	var clusters = new Array(k);
	var centers = new Array(k);
	text = "";

	for (var i = 0; i < distMtrx.length; i++)
	{
		chosen[i] = 0;
	}

	for(var i = 0; i < k; i++)
	{
		do
		{
			pos = Math.floor(Math.random()*distMtrx.length);
		}
		while (chosen[pos] != 0);

		centers[i] = pos;
		clusters[i] = new Array();
		chosen[pos] = 1;
		maxDist[i] = 0;
	}

	for (var i = 0; i < distMtrx.length; i++)
	{
		pos = M;
		posD = 0;
		for (var j = 0; j < k; j++)
		{
			if (distMtrx[i][centers[j]] > posD)
			{
				posD = distMtrx[i][centers[j]];
				pos = j;
			}
		}
		labels[i] = pos;
		clusters[pos][clusters[pos].length] = i;
	}

	changed = false;
	iter = 0;

	do
	{
		for (var i = 0; i < k; i++)
		{
			centers[i] = clusters[i][Math.floor(Math.random() * clusters[i].length)];
			maxDist[i] = 0;
			clusters[i] = new Array();
//			clusters[i][0] = centers[i];
			labels[centers[i]] = i;
		}

		for (var i = 0; i < distMtrx.length; i++)
		{
			pos = M;
			posD = 0;

			for (var j = 0; j < k; j++)
			{
				if (distMtrx[i][centers[j]] > posD)
				{
					posD = distMtrx[i][centers[j]];
					pos = j;
				}
			}

			labels[i] = pos;
			clusters[pos][clusters[pos].length] = i;
			changed = true;
		}
		iter++;
	} while (changed == true && iter <= maxno);
	
	return clusters;
}
