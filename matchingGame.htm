<html>
<head>
<script type="text/javascript">
function generate()
{
	var numElts = document.getElementById("size").value;
	var ques = new Array();
	var ans = new Array();
	
	for (var i = 0; i < numElts; i++)
	{
		ques[i] = i;
		ans[i] = i;
	}
	
	var lBox = document.getElementById("lpan");
	var rBox = document.getElementById("rpan");
	
	lBox.size = numElts;
	rBox.size = numElts;
	
	lBox.style.width = "300px";
	rBox.style.width = "300px";
	
	for (var i = 0; i < numElts; i++)
	{
		var loc = Math.floor(Math.random() * ques.length);
		var opt = document.createElement("option");
		opt.value = loc;
		opt.innerHTML = ques[loc];
		lBox.appendChild(opt);
		ques[loc] = ques[ques.length - 1];
		ques.length--;
		
		loc = Math.floor(Math.random() * ans.length);
		opt = document.createElement("option");
		opt.value = loc;
		opt.innerHTML = ans[loc];
		rBox.appendChild(opt);
		ans[loc] = ans[ans.length - 1];
		ans.length--;
	}
	
//	document.getElementById("lpan") = lBox;
//	document.getElementById("rpan") = rBox;
}
</script>
</head>
<body>

<table>
<select id="size">
<option value=5>5</option>
<option value=10>10</option>
<option value=15>15</option>
<option value=20>20</option>
<option value=25>25</option>
</select>
<tr><td><select id="lpan"></select></td><td><select id="rpan"></select></td></tr>
</table>
<input type="button" onclick="generate();" value="Submit">
<script type="text/javascript">

</script>
</body>
</html>
