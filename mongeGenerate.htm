		var upper = 0;
		if (i > 0 && j > 0)

			upper = mtrx[i-1][j] + mtrx[i][j-1] - mtrx[i-1][j-1];

		}
		else
		{
			mtrx[i][j] = Math.floor(Math.random()*100);
		}
	}
}

text += "<table>";
for (var i = 0; i < mtrx.length; i++)
{
	text += "<tr>";
	for (var j = 0; j < mtrx[i].length; j++)
	{
		text += "<td>" + mtrx[i][j] + "</td>";
	}
	text += "</tr>";
}

{
	for (var j = 0; j < mtrx[i].length; j++)
	{
		text += "x<sub>" + i + ", " + j + "</sub> + x <sub>" + eval(i+1) + ", " + eval(j+1) + "</sub> <= x<sub>" + i + ", " + eval(j+1) + "</sub> + x<sub>" + eval(i+1) + ", " + j + "</sub><br>";
	}
}

{
	text += "This matrix is Monge<br>";
}

	text += "This matrix is NOT Monge<br>";
}
