function randomByte() 
{
	return Math.round(Math.random()*256);
}

function randomIp() 
{
	var ip = randomByte() +'.' +
			randomByte() +'.' +
			randomByte() +'.' +
			randomByte();
	if (isPrivate(ip)) 
		return randomIp();
	return ip;
}

function isPrivate(ip) 
{
	if (ip.startsWith("10.") || 
	ip.startsWith("192.168.") || 
	ip.startsWith("172.16.") || 
	ip.startsWith("172.17.") || 
	ip.startsWith("172.18.") || 
	ip.startsWith("172.19.") || 
	ip.startsWith("172.20.") || 
	ip.startsWith("172.21.") || 
	ip.startsWith("172.22.") || 
	ip.startsWith("172.23.") || 
	ip.startsWith("172.24.") || 
	ip.startsWith("172.25.") || 
	ip.startsWith("172.26.") || 
	ip.startsWith("172.27.") || 
	ip.startsWith("172.28.") || 
	ip.startsWith("172.29.") || 
	ip.startsWith("172.30.") || 
	ip.startsWith("172.31."))
		return true;
	else
		return false;
//	return /^10\.|^192\.168\.|^172\.16\.|^172\.17\.|^172\.18\.|^172\.19\.|^172\.20\.|^172\.21\.|^172\.22\.|^172\.23\.|^172\.24\.|^172\.25\.|^172\.26\.|^172\.27\.|^172\.28\.|^172\.29\.|^172\.30\.|^172\.31\./.test(ip);
}

function makeID()
{
	var text = "";
	var possible = "abcdefghijklmnopqrstuvwxyz0123456789";
//	var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
	var len = Math.floor(Math.random() * 3) + 5;

	for( var i=0; i < len; i++ )
	{
		text += possible.charAt(Math.floor(Math.random() * possible.length));
	}

	return text;
}

var terminals = {};
var startwords = [];
var wordstats = {};

for (var i = 0; i < titles.length; i++) {
    var words = titles[i].split(' ');
    terminals[words[words.length-1]] = true;
    startwords.push(words[0]);
    for (var j = 0; j < words.length - 1; j++) {
        if (wordstats.hasOwnProperty(words[j])) {
            wordstats[words[j]].push(words[j+1]);
        } else {
            wordstats[words[j]] = [words[j+1]];
        }
    }
}

var choice = function (a) {
    var i = Math.floor(a.length * Math.random());
    return a[i];
};

var make_title = function (min_length) {
    word = choice(startwords);
    var title = [word];
    while (wordstats.hasOwnProperty(word)) {
        var next_words = wordstats[word];
        word = choice(next_words);
        title.push(word);
        if (title.length > min_length && terminals.hasOwnProperty(word)) break;
    }
    if (title.length < min_length) return make_title(min_length);
    return title.join(' ');
};
